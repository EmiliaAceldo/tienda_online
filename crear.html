<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: ""
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">Crear Producto</h1>
      <button id="logout" class="hover:text-red-500 text-sm font-medium" title="Cerrar sesión">
        Cerrar sesión
      </button>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12 flex-1">
    <form id="formCrear" class="bg-white shadow-md rounded-lg p-8 space-y-4">
      <div id="mensaje" class="text-sm text-center"></div>

      <div>
        <label class="block mb-1 font-semibold">Título</label>
        <input type="text" id="titulo" class="w-full px-4 py-2 border rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Descripción</label>
        <textarea id="descripcion" class="w-full px-4 py-2 border rounded" required></textarea>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Precio</label>
        <input type="number" id="precio" step="0.01" class="w-full px-4 py-2 border rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Imagen</label>
        <input type="file" id="imagen" accept="image/*" class="w-full px-4 py-2 border rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Stock</label>
        <input type="number" id="stock" class="w-full px-4 py-2 border rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Categorías (IDs separados por coma)</label>
        <input type="text" id="categorias" class="w-full px-4 py-2 border rounded" />
      </div>

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold">
        Guardar Producto
      </button>
    </form>
  </main>

  <footer class="bg-white border-t py-6 mt-auto">
    <div class="max-w-4xl mx-auto px-6 text-center text-gray-400 text-sm">
      &copy; 2025 Tienda Online - Admin.
    </div>
  </footer>

  <script src="crear.js" type="module"></script>
</body>
</html>
