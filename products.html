<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="bg-white shadow sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-blue-600">Gestión de Productos</h1>
        <button
          id="logout"
          class="hover:text-red-500 ml-4 text-sm font-medium"
          title="Cerrar sesión"
        >
          Cerrar sesión
        </button>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="max-w-7xl mx-auto px-6 py-12 flex-1">
      <div class="flex justify-between items-center mb-12">
        <h2 class="text-3xl font-bold text-gray-800">Lista de Productos</h2>
        <a
        href="crear.html"
        class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg shadow-md text-sm font-semibold"
        >
        Crear Nuevo Producto
        </a>
      </div>

      <!-- Mensaje -->
      <div id="mensaje" class="text-center text-sm text-gray-600 mb-8"></div>

      <!-- Contenedor de Productos -->

        <div
          id="productos"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
        >
          <!-- Productos se cargarán aquí dinámicamente -->
          <a href="detalle.html?id=${producto.id}" class="mt-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-center">Ver detalle</a>
        </div>
     

    <!-- Footer -->
    <footer class="bg-white border-t py-6 mt-auto">
      <div class="max-w-7xl mx-auto px-6 text-center text-gray-400 text-sm">
        &copy; 2025 Tienda Online. Todos los derechos reservados.
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
